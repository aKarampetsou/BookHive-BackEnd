# Όνομα της εφαρμογής
spring.application.name=BookHive

# Ρυθμίσεις για τη βάση δεδομένων PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/BookHive
spring.datasource.username=admin
spring.datasource.password=admin

# Ρυθμίσεις Hibernate για την ενημέρωση της βάσης δεδομένων
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Ορισμός της πόρτας στην οποία θα τρέχει ο server 
server.port=8080
